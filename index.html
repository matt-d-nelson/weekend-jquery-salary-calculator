<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Celery Calculator</title>
</head>
<body>
    <h1>Celery Calculator</h1>
    
    <h3>We have great <em>stalk</em> options!</h3>
    <div id="inputs" class="inputs">
        <h2>Add Employee</h2>
        <input type="text" id="firstNameIn" placeholder="First Name"> <br>
        <input type="text" id="lastNameIn" placeholder="Last Name"> <br>
        <input type="number" id="idIn" placeholder="ID"> <br>
        <input type="text" id="titleIn" placeholder="Title"> <br>
        <input type="number" id="celeryIn" placeholder="Annual Celery"> <br>
        <button id="submitButton">Submit</button>
    </div>
    <div id="outputs" class="outputs">
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Celery</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="outputTable">

            </tbody>
        </table>
    </div>
    <div class="clear"></div>
    <h2 id="totalCeleryOutAll" class="totalCeleryOut">Total Monthly Celery: <span id="totalCeleryOut">0.00</span> stalks</h2>
    
</body>
</html>
